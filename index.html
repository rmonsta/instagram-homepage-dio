<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram homepage - Simulation</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="mobile">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/prof-photo.jpg" alt="BTS-BE profile picture">
                </div>
                <a href="#" class="instagram-login">Continue as BTS-BE</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>
            <div class="not-account-group">
                <p class="not-account">Aren't you BTS-BE?</p>
                <p class="not-account">
                    <a href="#"><span class="link-blue">Switch Account</span></a>
                    or
                    <a href="#"><span class="link-blue">Sign Up</span></a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Get the app</p> 
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
